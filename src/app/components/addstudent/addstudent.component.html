<div class="container">
  <div class="card">
    <div class="card-body">
        <h2>Add Student Details</h2>
  <form [formGroup]="studentForm">
    <div class="form-group row">
      <label for="" class="col-sm-1 col-form-label">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
        <div class="error" *ngIf="studentForm.get('name')?.touched && studentForm.get('name')?.invalid">
           <span *ngIf="studentForm.get('name')?.errors?.['required']">This field is required</span>
           <span *ngIf="studentForm.get('name')?.errors?.['minlength']">Enter min 3 Charectors</span>
           <span *ngIf="studentForm.get('name')?.errors?.['maxlength']">Enter min 15 Charectors</span>

        </div>
      </div>
    </div>

    <div class="form-group row">
        <label for="gender" class="col-sm-1 col-form-label">Gender</label>
        <div class="col-sm-4">
        <label for="">
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
        </label>
        <div class="error" *ngIf="studentForm.get('name')?.touched && studentForm.get('name')?.invalid">
            <span *ngIf="studentForm.get('name')?.errors?.['required']">This field is required</span>
        </div>
        </div>
      </div>


    <div class="form-group row">
      <label for="" class="col-sm-1 col-form-label">Mobile</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  placeholder="mobile number" formControlName="mobile">
        <div class="error" *ngIf="studentForm.get('mobile')?.touched && studentForm.get('mobile')?.invalid">
       <span *ngIf="studentForm.get('mobile')?.errors?.['required']">Enter Moible Number</span>
       <span *ngIf="studentForm.get('mobile')?.errors?.['min']">Eneter minimum 10-Digits</span>
       <span *ngIf="studentForm.get('mobile')?.errors?.['max']">Enter maximum 10-Digits</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
    <label for="" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    <div class="error" *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid">
        <span *ngIf="studentForm.get('email')?.errors?.['required']">Enter Email</span>
        <span *ngIf="studentForm.get('email')?.errors?.['pattern']">Follow the pattern Ex. email@gamil.com</span>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="" class="col-sm-1 col-form-label">Batch</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" formControlName="batch">
    </div>
    <div class="error" *ngIf="studentForm.get('batch')?.touched && studentForm.get('batch')?.invalid">
        <span *ngIf="studentForm.get('batch')?.errors?.['required']">This field is required</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-1 col-form-label">Address</label>
    <div class="col-sm-1">
        <label>City:</label>
        <input type="text" formControlName="city">
        <div class="error" *ngIf="studentForm.get('city')?.touched && studentForm.get('city')?.invalid">
            <span *ngIf="studentForm.get('city')?.errors?.['required']">This field is required</span>
        </div>
        <label>Mandal:</label>
        <input type="text" name="" id="">
        <label>Distic</label>
        <input type="text" name="" id="">
        <label>State</label>
        <input type="text" name="" id="">
        <label>Pincode:</label>
        <input type="number" name="" id="">
    </div>
  

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-2">
    <label>Education</label>
    <label>Qualification:</label>
    <input type="text" name="" id="">
    <label>year:</label>
    <input type="text" name="" id="">
    <label>Percentage:</label>
    <input type="text" name="" id="">
   </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-1 col-form-label">Company</label>
    <div class="col-sm-1">
        <label for="">Name</label>
        <input type="text">
        <label for="">Location</label><br>
        <input type="text">
        <label for="">Package</label>
        <input type="text">
        <label for="">OfferDate</label>
        <input type="text"><br>
    </div>
    
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-3">
            <label>sourceType</label>
        <label for="">
          <input type="radio">Male
          <input type="radio" >Female
        </label>
        <label for="">Package</label>
        <input type="text">
        <label for="">OfferDate</label>
        <input type="text"><br>
        </div>
      </div>
    </div>
    <button (click)="submit()" class="btn btn-primary">SUBMIT</button>
  </form> 
  </div>
  </div>
</div>
